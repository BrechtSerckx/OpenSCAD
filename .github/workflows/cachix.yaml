name: "cachix"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: cachix/install-nix-action@v16
    - uses: cachix/cachix-action@v10
      with:
        name: brechtserckx-openscad
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        extraPullNames: 'iohk'
    - run: nix-build
    - run: nix-shell --run "echo OK"
